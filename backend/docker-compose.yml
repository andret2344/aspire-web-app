services:
  server:
    container_name: aspire_api
    image: ghcr.io/andret2344/aspire-server:v0.1.0-dev.2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./.env
        target: /var/www/html/.env.local
        read_only: true
      - type: bind
        source: ./jwt
        target: /var/www/html/config/jwt
        read_only: true
    ports:
      - "8083:8083"
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}?serverVersion=8.4&charset=utf8mb4"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:8083/health || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 20s

  db:
    container_name: aspire_db
    image: mysql:8.4
    ports:
      - "3300:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD}" ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
    name: aspire_db_data
