name: Release (manual)

on:
  push:
    tags: [ "v*" ]

env:
  CONTAINER_IMAGE: ${{ github.event.inputs.image != '' && github.event.inputs.image || format('ghcr.io/{0}/{1}', github.repository_owner, github.event.repository.name) }}

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (v and latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.CONTAINER_IMAGE }}:v${{ steps.version.outputs.VERSION }}
            ${{ env.CONTAINER_IMAGE }}:latest
